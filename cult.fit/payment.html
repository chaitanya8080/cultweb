      .payment {
        color: white;
        display: block;
        height: 600px;
        width: 500px;
        background-color: black;
        justify-content: space-around;
        text-align: center;
        margin: auto;
        margin-top: 10px;

        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px,
          rgba(0, 0, 0, 0.22) 0px 10px 10px;
        border-radius: 10px;
      }

      #s_logo > img {
        margin-top: 10px;
      }
      #input{
          height: 40px;
          width: 400px;
          margin-top: 20px;
          border-radius: 10px;
          background-color: black;
          border: 1px solid aliceblue;
          color: white;
          justify-content: center;
      }
      #method>div>img{
          height: 60px;
          width: 200px;
          border-radius: 10px;
          margin-top: 10px;
      }
     
    </style>

<script>
    let input_v = document.getElementById("input");
    input_v.addEventListener("keypress",function(e){
        if(e.key ==='Enter'){
           let input_value = document.getElementById("input").value;
           let arr = [];
           let obj = {
       
       pay :  input_value
   }
    

   arr.push(obj);
           localStorage.setItem('payment',JSON.stringify(arr));
           window.location.href = "otp.html";
        }
    })
