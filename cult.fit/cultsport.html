    .grid{

  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  /* border: 1px solid red; */
  background: white;
  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}
.grid > div {
  border: 1px solid transparent;
  height: 600px;
  cursor: pointer;
}
.grid img {
  width: 100%;
  height: 73%;
}
.grid p {
  margin: 2px;
}
.grid p:nth-child(4) {
  color: rgb(8, 0, 0);
  font-weight: bold;
}
.grid p:nth-child(3) {
  color: #b3b3b3;
  font-size: 12px;
}
.grid p:nth-child(5) {
  text-decoration: line-through;
  color: #676565;
}

      });
